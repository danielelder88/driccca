<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRICCA COSMÉTICOS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#fdfdfd; }
    header { background:#d63384; color:#fff; padding:15px; text-align:center; font-size:1.5em; font-weight:bold; }
    .container { max-width:900px; margin:auto; padding:20px; }
    .hidden { display:none; }
    input, button { width:100%; margin:5px 0; padding:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#d63384; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#c2185b; }
    .title { font-size:1.3em; margin-top:20px; border-bottom:2px solid #d63384; padding-bottom:5px; color:#d63384; }
    .produto, .produto-admin-item { display:flex; gap:15px; align-items:center; background:#fff; border:1px solid #ddd; border-radius:10px; padding:10px; margin:10px 0; }
    .produto img, .produto-admin-item img { width:80px; height:80px; border-radius:8px; object-fit:cover; }
    .carrinho-item { display:flex; justify-content:space-between; align-items:center; background:#fafafa; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ddd; }
    .carrinho-item button { width:auto; margin-left:5px; }
    .logout-button { background:none; border:none; color:#d63384; cursor:pointer; font-size:0.8em; margin-left:10px; }
  </style>
</head>
<body>
<header><i class="fa-solid fa-store"></i> DRICCA COSMÉTICOS</header>
<div class="container">
  <!-- todas as divs permanecem inalteradas -->
</div>

<script>
  // Firebase config e inicialização permanecem

  function mostrarAreaAdmin() {
    document.getElementById('loginCliente').classList.add('hidden');
    document.getElementById('cadastroCliente').classList.add('hidden');
    document.getElementById('areaCliente').classList.add('hidden');
    document.getElementById('areaAdmin').classList.remove('hidden');

    // LIMPEZA DOS CONTAINERS PARA EVITAR DUPLICAÇÃO VISUAL
    document.getElementById("produtosAdminContainer").innerHTML = "";
    document.getElementById("pedidosAdminContainer").innerHTML = "";

    listarProdutosAdmin();
    listarPedidosAdmin();
  }

  // As outras funções (loginCliente, cadastrarCliente, cadastrarProduto etc.) permanecem como estão
  // com a função cadastrarProduto já atualizada com a verificação de duplicidade por nome+imagem
  // e listarProdutosAdmin limpando o container corretamente

  // Final do script com auth.onAuthStateChanged também permanece inalterado
</script>
</body>
</html>
