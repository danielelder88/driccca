
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRICCA COSMÉTICOS - Sistema Completo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#d63384" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-pink-600 text-white py-4 text-center text-2xl font-bold flex justify-center items-center gap-2 shadow-md">
    <i class="fa-solid fa-store"></i> DRICCA COSMÉTICOS
  </header>

  <button class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded mt-4 w-full" onclick="logoutCliente()">Sair</button>

  <h3 class="text-lg font-semibold text-pink-600 mt-6 mb-2">Cadastrar/Editar Cupom</h3>
  <input class="p-2 border rounded w-full mb-2" id="codigoCupom" placeholder="Código do cupom" type="text" />
  <input class="p-2 border rounded w-full mb-2" id="descontoCupom" placeholder="Desconto (%)" type="number" />
  <input class="p-2 border rounded w-full mb-2" id="validadeCupom" placeholder="Validade (YYYY-MM-DD)" type="date" />
  <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-2 w-full" onclick="salvarCupom()">Salvar Cupom</button>
  <div id="emailLink" class="mt-2"></div>

  <h3 class="text-lg font-semibold text-pink-600 mt-6 mb-2">Cupons Cadastrados</h3>
  <div id="cuponsContainer" class="space-y-2"></div>

  <h3 class="text-lg font-semibold text-pink-600 mt-6 mb-2">Histórico de uso de Cupons</h3>
  <div id="historicoCuponsContainer" class="space-y-2"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu0i-nJRJFhUmcB2NCYcueR0i7xGA4Rws",
      authDomain: "dricca-ecommerce.firebaseapp.com",
      projectId: "dricca-ecommerce",
      storageBucket: "dricca-ecommerce.appspot.com",
      messagingSenderId: "202913391561",
      appId: "1:202913391561:web:50cddc607a67540be4be18"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    function logoutCliente() {
      auth.signOut().then(() => {
        alert('Logout realizado com sucesso!');
        location.reload();
      });
    }

    function salvarCupom() {
      const codigo = document.getElementById('codigoCupom').value.trim().toUpperCase();
      const desconto = parseFloat(document.getElementById('descontoCupom').value);
      const validade = document.getElementById('validadeCupom').value;

      if (!codigo || isNaN(desconto) || !validade) {
        alert('Preencha todos os campos do cupom.');
        return;
      }

      db.collection('cupons').add({ codigo, desconto, validade })
        .then(() => {
          alert('Cupom cadastrado com sucesso!');
          listarCupons();
        })
        .catch(e => alert('Erro ao cadastrar: ' + e.message));
    }

    function listarCupons() {
      db.collection('cupons').get().then(snapshot => {
        const container = document.getElementById('cuponsContainer');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const c = doc.data();
          container.innerHTML += `<div class='border p-2 rounded shadow-sm bg-gray-50'>
            <strong>${c.codigo}</strong> - ${c.desconto}% até ${c.validade}
          </div>`;
        });
      });
    }

    listarCupons();
  </script>
</body>
</html>
